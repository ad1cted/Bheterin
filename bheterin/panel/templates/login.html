  <body class="login">
    <div>
      <a class="hiddenanchor" id="Registrarse"></a>
      <a class="hiddenanchor" id="Iniciar Sesión"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
            <div class="">
            <h1 style="color: #f2f2f2">Login </h1>
            </div>
              <label for="contact-name" class="col-sm-2 control-label" style="color: #f2f2f2">Nombre</label>
              <div class="col-sm-9">
              <!--<div>-->
                <input type="text" class="form-control" placeholder="Nombre de usuario" required="" />
              </div>
              <label for="contact-email" class="col-sm-2 control-label" style="color: #f2f2f2">email</label>
              <div class="col-sm-9">
             <!-- <div>-->
                <input type="password" class="form-control" placeholder="Contraseña" required="" />
              </div>
              <div class="col-sm-10">
                <a class="btn btn-default submit" href="index.html">Log in</a>
                <a class="reset_pass" href="#" style="color: #f2f2f2">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link" style="color: #f2f2f2">¿Nuevo en el sitio?
                  <a href="#signup" class="to_register"  style="color: #f2f2f2"> Crear cuenta </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"  style="color: #f2f2f2"></i> Bheterin</h1>
                  <p style="color: #f2f2f2"">©2017 </p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Crear cuenta</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">¿Ya eres miembro?
                  <a href="#signin" class="to_register"> Ingresa </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Bheterin</h1>
                  <p>©2017 </p>
                </div>
              </div>
            </form>
          </section>
        </div>
